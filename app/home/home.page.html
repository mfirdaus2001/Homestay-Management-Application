<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservation
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Room Reservation</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item1 of todoReserve; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item1.value.itemReserveRoom === 'High' ? 'red' : (item1.value.itemReserveRoom === 'Low' ? 'green' : 'orange')">
        {{item1.itemReserveCategory}}
      </ion-card-subtitle>


      <ion-item>
        <ion-icon *ngIf="item1.value.itemReserveRoom === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item1.value.itemReserveRoom === 'Middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item1.value.itemReserveRoom === 'Low' " color="success" size="small" name="ellipse"></ion-icon>

        <ion-label style="font-size: 24px; text-align: center;">{{item1.value.itemReserveName}}</ion-label>
      </ion-item>
    </ion-card-header>


    <ion-card-content>
      <ion-icon name="bed"></ion-icon>
      <ion-label>   {{item1.value.itemReserveRoom}}</ion-label>
    </ion-card-content>

    <ion-card-content>
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <ion-label>   {{item1.value.itemReserveInDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-card-content>
      <ion-icon name="exit-outline"></ion-icon>
      <ion-label> {{item1.value.itemReserveOutDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

      <ion-item button (click)="updateReserve(item1)">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="deleteReserve(item1.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addReserve()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
