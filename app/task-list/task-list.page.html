<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TaskList</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TaskList</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red' : (item.value.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>


      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'High' " color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Middle' " color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Low' " color="success" size="small" name="ellipse"></ion-icon>

        <ion-label>{{item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>


    <ion-card-content>
      <ion-label>Due:  {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

      <ion-item button (click)="update(item)">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
